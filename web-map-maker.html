    <script>
    // Get window width
    var windowWidth = document.documentElement.clientWidth;
    var windowHeight = document.documentElement.clientHeight;

    // user map options
    // this stores all the user's map edits so they can be reloaded
    var userOptions = {}

    // build the map's ruler
    function createGrid(size) {
        var ratioW = 1600/size,
            ratioH = 1600/size;
                
        var parent = $('<div />', {
            class: 'grid', 
            width: ratioW  * size, 
            height: ratioH  * size
        }).addClass('grid' + ' grid'+size).appendTo('#grid_holder');

        for (var i = 0; i < ratioH; i++) {
            for(var p = 0; p < ratioW; p++){
                $('<div />', {
                    width: size - 1, 
                    height: size - 1
                }).appendTo(parent);
            }
        }
    }

    for (var i = 0; i < 1500; i+=10) {
        // checks if fits for print or web columns
        if (i % 330 === 0) {
            var text = "<span class='px_measure'>"+i/330+" col</span>";
            $("#col_ruler").append(text);
        } else if (i % 100 === 0 && i <= 1400) {
            var text = "<span class='px_measure'>"+i+"px</span>";
            $("#pixel_ruler").append(text);
        }
    }

    createGrid(50);
    createGrid(100);
    createGrid(330);

    /* add commas to numbers*/
    function commafy(num) {
        var s = String(num).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return s;
    }
    var palette = {
        "admin": '#000000',
        "aerodrome": '#d6d6d6',
        "background": '#efebe7',
        "beach": '#ebe2cd',
        "building": 'rgba(222,222,222,0.76)',
        "building_outline": "rgba(0,0,0,0)",
        "building_top": "rgba(230,230,230,1)",
        "cemetery": "#e4e5dc",
        "commercial": '#edebe6',
        "forest": '#dee0d5',
        "grass": '#e9ebe0',
        "hospital": '#e8e4e8',
        "industrial": '#eae6e4',
        "land": '#f4f2ed',
        "military": '#e8e4e1',
        "park": '#e1e3da',
        "parking": '#eeeeee',
        "pedestrian": '#e7e7e7',
        "place_of_worship": '#e3c5c9',
        "residential": '#efede8',
        "runway": '#bfbebd',
        "school": '#e4e0ee',
        "stadium": '#d9cdc1',
        "water": '#c3d5dd',

        /* borders */
        'county_border': '#8a7c7c',
        'country_border': '#6E6666',
        'state_border': '#827676',

        /* roads */
        'road': '#c8c8c1',
        'road_text': '#757575',
        'rail_line': '#c8c8c1',
        'aeroway': '#dddddd',
        'widths': {
            "rdz11_maj": 1.5,
            "rdz12_maj": 2,
            "rdz13_maj": 3.3,
            "rdz14_maj": 3.4,
            "rdz15_maj": 5,
            "rdz16_maj": 8,

            "rdz11_med": 0.4,
            "rdz12_med": 0.5,
            "rdz13_med": 1,
            "rdz14_med": 1.3,
            "rdz15_med": 2,
            "rdz16_med": 3,

            "rdz13_min": 0.15,
            "rdz14_min": 0.3,
            "rdz15_min": 0.9,
            "rdz16_min": 1.2
        }
    };

    var quietLA = {
        "version": 8,
        "name": "quiet LA",
        "sources": {
          "osm": {
            "type": "vector",
            "tiles": ["https://vector.mapzen.com/osm/all/{z}/{x}/{y}.mvt?api_key=vector-tiles---JwESU"]
          }
        },
        "sprite": "mapbox://sprites/latimesmapping/cih6hi2uq00bua0m3scl3fszx",
        "glyphs": "/fonts/{fontstack}/{range}.pbf",
        "layers": [{
            "id": "background",
            "type": "background",
            "paint": {
                "background-color": palette.background
            }
        },

        /* Landuse */
        /* For some reason, a few of these look like they need to be painted first */
        /* Especially park which causes islands not to show up. */
        {
            "id": "park",
            "type": "fill",
            "source": "osm",
            "source-layer": "landuse",
            "filter": ["in", "kind",  "common", "dog_park", "garden", "golf_course", "park", "protected_area", "national_park", "nature_reserve", "playground", "pitch", "recreation_ground", "village_green", "zoo"],
            "paint": {
              "fill-color": palette.park
            }
        }, {

            "source-layer": "landuse",
            "filter": ["==", "kind", "cemetery"],
            "paint": {

            "source-layer": "landuse",

            "paint": {
              "fill-color": palette.hospital
            }
        },
        {
            "id": "waterway",
            "interactive": true,
            "source": "osm",
            "source-layer": "water",
            "type": "line",
            "layout": {
                "line-cap": "round"
            },
            "filter": ["all", ["!=", "class", "river"], ["!=", "class", "stream"], ["!=", "class", "canal"]],
            "paint": {
               "line-color": palette.water,
               "line-width": {
                   "base": 1.3,
                   "stops": [[13, 0.5], [20, 2]]
               }
            }
        }, {
            "id": "waterway_river",
            "source": "osm",
            "source-layer": "water",
            "type": "line",

            },

            "type": "fill",

            "type": "fill",
            "source": "osm",
            "source-layer": "landuse",

            "filter": ["in", "kind", "grass", "meadow", "scrub"],

        } else if ($("#map").width() + 'x' + $("#map").height() == '1300x730') {
            document.getElementById('preset_sizes').value = 'web_large';
        } else if ($("#map").width() + 'x' + $("#map").height() == '400x450') {
            document.getElementById('preset_sizes').value = 'web_small';

            document.getElementById('preset_sizes').value = 'col' + $("#map").width()/330;

    function findLatLon(){
        var getLat = document.getElementById('lat').value;
        var getLon = document.getElementById('lon').value;

        map.setView([getLat, getLon], 10);

        marker=L.marker([getLat, getLon],
            {
            icon: L.mapbox.marker.icon({
                'marker-size': 'small',
                'marker-color': '#fff'
            }
        )
        });

        marker.addTo(map);

        var getPopup = document.getElementById('popupText').value;
        marker.bindPopup(getPopup, {offset: new L.Point(0, 0)}).openPopup();
    }

    function buildCanvas(basemap) {

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var base = new Image();
        base.src=basemap;
        ctx.drawImage(base,0,0, 1300, 730);

        addSVG();

    }


    function addSVG() {
        var svgString = new XMLSerializer().serializeToString(document.querySelector('svg'));

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var DOMURL = self.URL || self.webkitURL || self;
        var img = new Image();
        var svg = new Blob([svgString], {type: "image/svg+xml;charset=utf-8"});
        var url = DOMURL.createObjectURL(svg);

        img.onload = function() {
            // be sure to offset it
            ctx.drawImage(img, 0, 0, 1300, 730);
            var png = canvas.toDataURL("image/png");
            document.querySelector('#img-out').innerHTML = '<img src="'+png+'"/>';
            DOMURL.revokeObjectURL(png);
        };
        img.src = url;

    }

var frozenZoom = false;

function zoomFreeze() {
    if ($("#zoom_lock").hasClass('active')) {
        $('.leaflet-control-zoom').css('display','block');
        map.touchZoom.enable();
        map.doubleClickZoom.enable();
        map.scrollWheelZoom.enable();
        map.boxZoom.enable();
        map.keyboard.enable();
        $("#zoom_lock").removeClass('active');
        frozenZoom = false;
    } else {
        $('.leaflet-control-zoom').css('display','none');
        map.touchZoom.disable();
        map.doubleClickZoom.disable();
        map.scrollWheelZoom.disable();
        map.boxZoom.disable();
        map.keyboard.disable();
        $("#zoom_lock").addClass('active');
        frozenZoom = true;
    }

}

function panFreeze() {
    if ($("#pan_lock").hasClass('active')) {
        map.dragging.enable();
        map.options.scrollWheelZoom = '';
        $("#pan_lock").removeClass('active');
    } else {
        map.dragging.disable();
        map.options.scrollWheelZoom = 'center';
        $("#pan_lock").addClass('active');
    }
}

function findFirstDescendant(parent, tagname) {
   parent = document.getElementById(parent);
   var descendants = parent.getElementsByTagName(tagname);
   if ( descendants.length )
      return descendants[0];
   return null;
}

    // styles for geojson pulled from v1.0
    var lineStyle = {'color':'#cd7139','weight': 4.5,'opacity': 1, 'lineJoin':'round'};
    var polyStyle = {'color': '#000','weight': 3,'opacity': 0.65,'fillOpacity': 0, 'lineJoin':'round'};
    var pointStyle = { radius: 10.5, fillColor: '#cd7139',color: '#fff',weight: 1,opacity: 0.3,fillOpacity: 0.8};
    
    function addStyle(feature){
        switch (feature.geometry.type) {
            case 'MultiPolygon': return polyStyle;
            case 'Polygon': return polyStyle;
            case 'MultiLineString': return lineStyle;
            case 'LineString': return lineStyle;
            case 'Point': return pointStyle;
        }
    }

    function handleFileSelect(evt) {
        // add multiple files to the map
        for (var i = 0; i <  evt.target.files.length; i++) {
            var f = evt.target.files[i]; 

            var r = new FileReader();
            r.onload = function(e) { 
                var contents = e.target.result;
                // turn string into json object
                var parsedJSON = jQuery.parseJSON(contents)
                // add GeoJSON to map
                L.geoJson(parsedJSON, {
                    style: function(feature) {return addStyle(feature);},
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, pointStyle);
                    }
                }).addTo(map);
            }
            r.readAsText(f);
        }


    }

    // listen for file uploader
    document.getElementById('geo_files').addEventListener('change', handleFileSelect, false);

# Define colors up here, split up by feature type for convenience
quiet-la-colors:
    text:
        - &text             '#757575'
    areas:
        - &background       '#efebe7'
        - &land             '#f4f2ed'
        - &forest           '#dee0d5'
        - &grass            '#e9ebe0'   # lighten(@forest, 5%)
        - &park             '#e4e6db'   # lighten(@forest, 3%)
        - &hospital         '#f1e2ee'
        - &school           '#e4e0ee'   # lighten(#D9D5E3, 5%)
        - &stadium          '#d9cdc1'
        - &beach            '#ebe2cd'
        - &runway           '#bfbebd'
        - &aerodrome        '#d6d6d6'
        - &building         '#e8e4e4'   # darken(#e8e4e4,8)
        - &water            '#c3d5dd'
        - &residential      '#efede8'   # @land * 0.98
        - &commercial       '#edebe6'   # @land * 0.97
        - &industrial       '#eae6e4'   # @land * 0.96
        - &military         '#e8e4e1'   # @land * 0.95
        - &parking          '#eeeeee'
        - &pedestrian       '#e7e7e7'   # @parking * 0.97
        - &place_of_worship '#e3c5c9'
        - &admin            '#000000'
    borders:
        - &county_brdr      '#8a7c7c'
        - &california_brdr  '#827676'
        - &nation_brdr      '#6E6666'
    roads:
        - &road             '#c8c8c1'
        - &road_text        '#757575'
        - &rail_line        '#c8c8c1'
        - &aeroway          '#dddddd'

camera:
    type: isometric
    axis: [0, .1] # very small building extrusion

sources:
    osm:
        type: TopoJSON
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles---JwESU

lights:
    light1:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .35
        ambient: .7

layers:
    earth:
        data: { source: osm, layer: earth }
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: *background

    water:
        data: { source: osm, layer: water }
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: *water

    boundaries:
        data: { source: osm, layer: boundaries }
        draw:
            lines:
                order: function() { return feature.sort_key; }
        country:
            filter: { type: country }
            draw:
                lines:
                    color: *nation_brdr
                    width: 1.5px
        region:
            filter:
                any:
                    - type: state
                    - kind: [state, department, region, provincial, territorial]
                    - admin_level: 4
            draw:
                lines:
                    color: *california_brdr
                    width: [[2, 0.75px], [3, 1px], [5, 1.5px], [9, 3.5px], [14, 5.5px], [16, 6.5px], [17, 16m]]
        county:
            filter:
                type: county
                kind: county
            draw:
                lines:
                    color: *county_brdr
                    width: [[2, 0.75px], [3, 1px], [5, 1.5px], [9, 3.5px], [14, 5.5px], [16, 6.5px], [17, 16m]]

    landuse:
        data: { source: osm, layer: landuse }
        draw:
            polygons:
                interactive: true
                order: function() { return feature.sort_key; }
                color: '#cccccc'
        aerodrome:
            filter: {kind: [aerodrome, apron]}
            draw:
                polygons:
                    color: *industrial
        arena:
            filter: {kind: arena}
            draw:
                polygons:
                    color: *stadium
        beach:
            filter: {kind: beach}
            draw:
                polygons:
                    color: *beach
        cemetery:
            filter: {kind: cemetery}
            draw:
                polygons:
                    color: *park
        college:
            filter: {kind: college}
            draw:
                polygons:
                    color: *school
        commercial:
            filter: {kind: [commercial, retail] }
            draw:
                polygons:
                    color: *commercial
        dog_park:
            filter: {kind: dog_park}
            draw:
                polygons:
                    color: *park
        common:
            filter: {kind: common}
            draw:
                polygons:
                    color: *park
        farm:
            filter: {kind: [farm, farmland, farmyard] }
            draw:
                polygons:
                    color: *land
        footway:
            filter: {kind: footway}
            draw:
                polygons:
                    color: *land
        forest:
            filter: {kind: [forest, wood]}
            draw:
                polygons:
                    color: *forest
        garden:
            filter: {kind: garden}
            draw:
                polygons:
                    color: *park
        golf_course:
            filter: {kind: golf_course}
            draw:
                polygons:
                    color: *park
        grass:
            filter: {kind: [grass, meadow]}
            draw:
                polygons:
                    color: *grass
        hospital:
            filter: {kind: hospital}
            draw:
                polygons:
                    color: *hospital
        industrial:
            filter: {kind: [industrial, quarry, substation, wastewater_plant]}
            draw:
                polygons:
                    color: *industrial
        recreation_ground:
            filter: {kind: recreation_ground}
            draw:
                polygons:
                    color: *park
        kindergarten:
            filter: {kind: kindergarten}
            draw:
                polygons:
                    color: *school
        military:
            filter: {kind: military}
            draw:
                polygons:
                    color: *military
        park:
            filter: {kind: [park, protected_area, national_park] }
            draw:
                polygons:
                    color: *park
        nature_reserve:
            filter: {kind: nature_reserve}
            draw:
                polygons:
                    color: *park
        playground:
            filter: {kind: playground}
            draw:
                polygons:
                    color: *park
        parking:
            filter: {kind: parking}
            draw:
                polygons:
                    color: *parking
        pedestrian:
            filter: {kind: pedestrian}
            draw:
                polygons:
                    color: *pedestrian
        pitch:
            filter: {kind: pitch}
            draw:
                polygons:
                    color: *park
        place_of_worship:
            filter: {kind: place_of_worship}
            draw:
                polygons:
                    color: *place_of_worship
        prison:
            filter: {kind: prison}
            draw:
                polygons:
                    color: *industrial
        railway:
            filter: {kind: railway}
            draw:
                polygons:
                    color: *industrial
        recreation_ground:
            filter: {kind: recreation_ground}
            draw:
                polygons:
                    color: *park
        residential:
            filter: {kind: residential}
            draw:
                polygons:
                    color: *residential
        school:
            filter: {kind: school}
            draw:
                polygons:
                    color: *school
        scrub:
            filter: {kind: scrub}
            draw:
                polygons:
                    color: *land
        sports_center:
            filter: {kind: [sports_center, sports_centre] }
            draw:
                polygons:
                    color: *stadium
        swimming_pool:
            filter: {kind: swimming_pool}
            draw:
                polygons:
                    color: *water
        stadium:
            filter: {kind: stadium}
            draw:
                polygons:
                    color: *stadium
        university:
            filter: {kind: university}
            draw:
                polygons:
                    color: *school
        urban_area:
            filter: {kind: "urban area"}
            draw:
                polygons:
                    color: *residential
        village_green:
            filter: {kind: village_green}
            draw:
                polygons:
                    color: *park
        wetland:
            filter: {kind: wetland}
            draw:
                polygons:
                    color: *land
        zoo:
            filter: {kind: zoo}
            draw:
                polygons:
                    color: *park

    roads:
        data: { source: osm, layer: roads }
        filter:
            not: { kind: ["path", "rail"] }
        draw:
            lines:
                order: function() { return feature.sort_key; }
                color: '#c8c8c1'
                width: 8
                cap: round
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    order: function() { return feature.sort_key; }
                    color: '#c8c8c1'
                    width: 12
                    outline:
                        color: grey
                        width: 1.5
        minor_road:
            filter:
                kind: minor_road
            draw:
                lines:
                    order: function() { return feature.sort_key; }
                    color: lightgrey
                    width: 5

    buildings:
        data: { source: osm, layer: buildings }
        filter: { $zoom: { min: 13 } }
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: *building
                extrude: function () { return $zoom >= 16; }
            lines:
                order: function() { return feature.sort_key; }
                color: '#cbc8c7'
                width: 1px
                extrude: function () { return $zoom >= 16; }
